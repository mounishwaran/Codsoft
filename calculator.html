<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <style>
        .container1 {
            background-color: beige;
            padding: 20px;
            margin-left: 300px;
            margin-right: 300px;
        }
        .container2 {
            display: flex;
            margin-left: 145px;
            margin-right: 145px;
            flex-direction: column;
            justify-content: center;
            background-color: aliceblue;
            padding: 10px;
            margin-top: 20px;
        }
        .row {
            display: flex;
            background-color: black;
        }
        button {
            margin: 10px;
            padding: 10px 20px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div class="container1">
        <center>
            <h1>Arithmetic Calculator</h1>
            <label>Inputs:</label><br><br>
            <input id="I1" type="text" value="0" onclick="setactive('I1')"><br><br>
            <input id="I2" type="text" value="0" onclick="setactive('I2')"><br><br>
            <label>Output:</label><br><br>
            <input id="output" type="number" disabled><br><br>
        </center>
        <div class="container2">
            <div class="row">
                <button id="one" type="button" onclick="append(1)">1</button>
                <button id="two" type="button" onclick="append(2)">2</button>
                <button id="three" type="button" onclick="append(3)">3</button>
                <button type="button" onclick="setOperation('+')">+</button>
            </div>
            <div class="row">
                <button id="four" type="button" onclick="append(4)">4</button>
                <button id="five" type="button" onclick="append(5)">5</button>
                <button type="button" onclick="append(6)">6</button>
                <button type="button" onclick="setOperation('-')">-</button>
            </div>
            <div class="row">
                <button id="seven" type="button" onclick="append(7)">7</button>
                <button type="button" onclick="append(8)">8</button>
                <button type="button" onclick="append(9)">9</button>
                <button type="button" onclick="setOperation('*')">*</button>
            </div>
            <div class="row">
                <button type="button" onclick="setOperation('**')">e</button>
                <button type="button" onclick="append(0)">0</button>
                <button type="button" onclick="appenddot()">.</button>
                <button type="button" onclick="setOperation('/')">/</button>
            </div>
            <button id="ans" type="button" onclick="Solve()">Solve</button>
        </div>
    </div>

    <script>
        let operation = '+';  
        let active = 'I1'; // Default active input is I1

        function setactive(inp) {
            active = inp;
        }

        function appenddot() {
            const input = document.getElementById(active);
            if (!input.value.includes('.')) {
                input.value += '.';
            }
        }

        function append(num) {
            const inputfield = document.getElementById(active);
            if (inputfield.value === '0') {
                inputfield.value = num;
            } else {
                inputfield.value += num;
            }
        }

        function setOperation(op) {
            operation = op;
        }

        function Solve() {
            const a = parseFloat(document.getElementById("I1").value);
            const b = parseFloat(document.getElementById("I2").value);
            let result = 0;

            switch (operation) {
                case '+':
                    result = a + b;
                    break;
                case '-':
                    result = a - b;
                    break;
                case '*':
                    result = a * b;
                    break;
                case '/':
                    result = a / b;
                    break;
                case '**':
                    result = a ** b;
                    break;
                default:
                    result = "Invalid operation";
                    break;
            }
            document.getElementById("output").value = result;
        }
    </script>
</body>
</html>
